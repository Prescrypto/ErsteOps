<v-popover
  trigger="click"
  :placement="tooltip"
  offset="5"
  popoverClass="details"
>
  <span
    class="unit-badge c-badge c-badge--info"
    :class="{ selected: $slots.after }"
  >

    <slot name="before" />
    {{label}}
    <slot name="after" />
  </span>

  <template slot="popover">
    <unit-details :current="data" />
  </template>
</v-popover>
