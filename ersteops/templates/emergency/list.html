{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Incidents</h1>
<ul>
{% for emergency in object_list %}
    <li><a href="/emergency/{{emergency.id}}/">Id:{{emergency.id}}</a> - {{ emergency.start_time|date }} - {{ emergency.grade_type.name }}</li>
{% empty %}
    <li>No incidents yet.</li>
{% endfor %}
</ul>
{% endblock %}
